<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <form class="form">
      <h1>Tabela IMC</h1>
      <div id="table">
        <h2>IMC</h2>
        <p>
          Menos do que 18,5 <br> Entre 18,5 e 24,9 <br> Entre 25 e 29,9 <br> Entre 30 e 34,9 <br> Entre 35 e 39,9 <br>
          Mais
          do que 40
        </p>
      </div>
      <div id="table">
        <h2>Resultado</h2>
        <p>
          Abaixo do peso <br> Peso normal <br> Sobrepeso <br> Obesidade grau 1 <br> Obesidade grau 2 <br> Obesidade grau
          3
        </p>
      </div>

      <h1>Calcule IMC</h1>

      <div>
        <p>Peso:</p>
        <input type="text" name="peso" id="peso">

        <p>Altura em Metros:</p>
        <input type="text" name="altura" id="altura">

        <button type="submit">Calcular</button>
      </div>

      <div class="resultado"></div>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
